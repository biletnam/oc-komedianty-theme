{% for item in items %}
    <li class="{{ class ? class ~ '-item' : '' }} {{ item.isActive ? 'active' : '' }} {{ item.isChildActive ? 'child-active' : '' }}">
        <a href="{{ item.url }}">{{ item.title }}</a>

        {% if item.items %}
            <ul class="sideMenu {{ item.isChildActive ? 'child-active' : '' }}">{% partial __SELF__ ~ "::items" items=item.items class='sideMenu'%}</ul>
        {% endif %}
    </li>
{% endfor %}
