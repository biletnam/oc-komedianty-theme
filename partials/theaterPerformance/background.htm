[viewBag]
==
{% set width  = data.width %}
{% set height = data.height %}
{% set class  = data.class %}

{% set bg   = post.background[key] %}

<div class="bg bg-{{key+1}} {{ class }}">
    <div class="bg-wrap">
    <img
        src="{{ bg.thumb(width, height, { quality: 80, extension: 'jpg' } ) }}"
        width="auto"
        height="auto"
    >
    </div>
</div>
