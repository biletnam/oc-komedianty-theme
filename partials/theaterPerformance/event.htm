{% if post.events | length != 0 %}
<div class="content earliest-block">
    {# <h5>Ближайший спектакль</h5> #}
    <div class="day num-{{post.events[0].event_date | date('j')}}">{{ post.events[0].event_date | date('j') }}</div>
    <div class="month">{{ post.events[0].event_date | dateLocale('%h') }}</div>
    <div class="weekday">{{ post.events[0].event_date | dateLocale('%A') }}</div>
    <div class="header">Ближайшая дата спектакля</div>
    <div class="buy-button"><a href="#">Купить билет!</a></div>
</div>

{% endif %}
