{% for item in items %}
    <li class="{{ class }} {{ item.class ?: '' }}">
        <a href="{{ item.url }}">{{ item.title }}</a>

        {% if item.items %}
            <ul class="subnav">{% partial __SELF__ ~ "::items" items=item.items class='subpage_item'%}</ul>
        {% endif %}
    </li>
{% endfor %}
